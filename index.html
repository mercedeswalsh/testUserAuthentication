<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.css" />
</head>

<body>
  <h1>Welcome to My Awesome App</h1>
  <div id="firebaseui-auth-container"></div>
  <button id="signOut">Sign Out</button>
  
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.js"></script>
  <script type="text/javascript">
    const config = {
      apiKey: 'AIzaSyCn9Ft9TBoeZehp5LStugvdto5Lmv4bAJQ',
      authDomain: 'mostrecentuser-e71d5.firebaseapp.com',
      databaseURL: 'https://mostrecentuser-e71d5.firebaseio.com',
      projectId: 'mostrecentuser-e71d5',
      storageBucket: 'mostrecentuser-e71d5.appspot.com',
      messagingSenderId: '1077063809208',
      appId: '1:1077063809208:web:9a2e7c6289e07495ab1c4d'
    }

    firebase.initializeApp(config)

    // FirebaseUI config.
    const uiConfig = {
      signInSuccessUrl: 'login.html',
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ]
    }

    // Initialize the FirebaseUI Widget using Firebase.
    const ui = new firebaseui.auth.AuthUI(firebase.auth())
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig)

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById('firebaseui-auth-container').style.display = 'none'
        document.getElementById('signOut').style.display = 'block'
      } else {
        document.getElementById('firebaseui-auth-container').style.display = 'block'
        document.getElementById('signOut').style.display = 'none'
      }
    })

    document.getElementById('signOut').addEventListener('click', e => {
      firebase.auth().signOut()
    })


  </script>
</body>

</html>
